<!doctype html>
<html>
    <head>
        <title>jQuery Effects (show and hide)</title>
        <script src="jquery-3.1.1.min.js"></script>
        
        <style>
            
        </style>
    </head>
    
    <body>
       <p>If you click on the "Hide" button, I will disappear.</p>

        <button id="hide">Show/Hide</button>
       
        <script>
            $(document).ready(function(){
                $("#hide").click(function(){
                    $("p").toggle();
                });
            });
        </script>
    </body>
</html>
