<!doctype html>
<html>
    <head>
        <title>jQuery Effects (Fade)</title>
        <script src="jquery-3.1.1.min.js"></script>
        
        <style>
            
        </style>
    </head>
    
    <body>
       
        <button id="fadeIn">Click to fade in boxes</button><br><br>
        <button id="fadeOut">Click to fade out boxes</button><br><br>
        <button id="fadeToggle">Click to fade in/out boxes</button><br><br>
        <button id="fadeToggle2Args">Click to fade using easing</button><br><br>
        <button id="fadeToggle3Args">Click to fade useing  easing and callback</button><br><br>
        <button id="fadeTo">Click to fade boxes to</button><br><br>

        <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
        <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
        <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

        <script>
           $(document).ready(function(){
               $("#fadeIn").click(function(){
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(1000);
               });  
               $("#fadeOut").click(function(){
                    $("#div1").fadeOut();
                    $("#div2").fadeOut("slow");
                    $("#div3").fadeOut(3000);
               });  
              $("#fadeToggle").click(function(){
                    $("#div1").fadeToggle();
                    $("#div2").fadeToggle("slow");
                    $("#div3").fadeToggle(3000);
               });
               $("#fadeToggle2Args").click(function(){
                    $("#div1").fadeToggle(2000,"linear");
                    $("#div2").fadeToggle(2000,"swing");
               });
                $("#fadeToggle3Args").click(function(){
                    $("#div3").fadeToggle("fast","linear", function(){ alert("Thank You")});
               });
              $("#fadeTo").click(function(){
                    $("#div1").fadeTo("fast",.2);
                    $("#div2").fadeTo("slow",.2);      
                    $("#div3").fadeTo(3000,.2,function(){
                        alert("Done");
                    });
              });  
           });
            
        </script>
    </body>
</html>
