<!---------------------------------------------------->
    <body>
        <h1 id="firstHeader" class="red">Header 1</h1>
        <h2 class="red">Header 2</h2>
        <h3 class="green">Header 3</h3>
        <p  class="blue">Paragraph 1</p>
        <p id="secondParagraph"  class="green">Paragraph 2</p>
        <p  class="red">Paragraph 3</p>
        <h1 class="blue">Header 1</h1>
        <h2 class="red">Header 2</h2>
        <h3 class="green">Header 3</h3>
        <p  class="blue">Paragraph 1</p>
        <p  class="green">Paragraph 2</p>
        <p  class="red">Paragraph 3</p>
        <script>
            var theGreens = modernSelector(".green");
            for(i = 0; i < theGreens.length; i++){
                theGreens[i].style.backgroundColor = "Yellow";
            }
  
            var secondParagraph = modernSelector("#secondParagraph");
            secondParagraph.style.border = "4px dotted gold";
            
            var allParagraphs = modernSelector("p");
            for(a = 0; a < allParagraphs.length; a++){
                allParagraphs[a].style.borderLeft = "6px gray solid";
                allParagraphs[a].style.padding = "10px";
                allParagraphs[a].style.marginLeft = "20px";
            }
        </script>
    </body>
